<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/aaf20750bb.js" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width , initial-scale=1">
    
<body>
    <div class="loginbox">
    <img src="avatar_blue.png" class="avatar">
        <h1>Login</h1>
        <form>
            <p>Username</p>
            <input class="creds" type="text" name="" placeholder="Username">
            <p>Password</p>
            <input class="creds" type="password" name="" placeholder="Password">
            <input type="submit" name="" value="Login">
        
            <p class="or">Or</p>
            
             <div class="col">
                <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn">
                  <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
            </div>
            
            
            
            
            
            <a class="register" href="register.html">Don't have an account?</a>
        </form>
        
        
        
        
        
    </div>

</body>
</head>
</html>
