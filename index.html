<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Chat</title>
	<link rel="stylesheet" href="css/style.css">
    
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
    
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<img src="img/arrow.png" class="arrow">
						<img src="img/pp.png" class="pp">
						<h2>Elias</h2>
						<span class="dont">online</span>
					</div>
					<div class="right">
						<img src="img/video.png" class="icon">
						<img src="img/info.png" class="icon">
						<img class="dont" src="img/more.png" class="icon">
					</div>
                    
				</div>
                
			</div>
            
            
                <hr>
            
			<div class="chat-box">
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p><img src="img/emoji-1.png" class="emoji">
                            Hi, Elias
						</p>
						
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Oh! hi <img src="img/emoji-2.png" class="emoji">
						</p>
						
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           How are you doing?
						</p>
						
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
					    <p>I'm doing alright. How about you?</p>
						
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           Not too bad. The weather is great isn't it?
						</p>
						
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Yes. It's absolutely beautiful today.
						</p>
						
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<img src="img/post2.jpg" class="img_chat">
						
					</div>
				</div>
			
				<div class="chat-l">
					<div class="mess">
						<p>
                           hahahah
						</p>

					</div>
					<div class="sp"></div>
				</div>
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           So where are you going now?
						</p>
						
					</div>
				</div>
			</div>

			<div class="chat-footer">
				<img src="img/cam.jpeg" class="cam emo">
				<textarea placeholder="Message..."></textarea>
				<div class="icons">
					<img src="img/attach file.png">
					<img src="img/camera.png">
					<img src="img/heart.png">
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
